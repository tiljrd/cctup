specVersion: v0.1.0
package:
  name: cctup_substreams
  version: v0.1.0

protobuf:
  files:
    - proto/cctup.proto
  importPaths:
    - proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/cctup_substreams.wasm

modules:
  - name: map_transactions
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:cctup.TxRecords
